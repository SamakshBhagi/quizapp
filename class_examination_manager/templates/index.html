<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Examination Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyles.css') }}">
</head>
<body>
    <div class="header">
    <h1>Ace your Exams with Examination Manager v1.0!</h1>
    </div>
    <div class = "landing-wrap">
    
        {% block content %}
            <form action="{{ url_for('authorize.logger') }}" method="GET">
                <button type="submit" ><p>LogIn</p></button>
            </form>

            <form action="{{ url_for('authorize.register') }}" method="GET">
                <button type="submit" ><p>Register</p></button>
            </form>
            

        {% endblock %}
    </div>
    <footer>
        <p>testsCanBeFun&copy; 2025</p>
        <p>Designed and Developed by Samaksh Bhagi</p>
    </footer>
</body>
</html>
