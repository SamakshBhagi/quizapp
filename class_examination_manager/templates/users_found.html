{%extends 'landing_page.html'%}
{%block title%} User Search {%endblock%}

{%block content%}
<h2> Searched Database: </h2>

<h2> Users </h2>
{% if users%}
    <ul>
    {% for user in users %}
                <li>{{ user.naam }}<a href = "{{url_for('process.user_tracking' , u_id = user.userid)}}" name = "{{user.userid}}" style = "margin-left:0.5rem"> View Summary </a></</li>   
        {% endfor %}
    </ul>
{% else %}
    <p> No matching results...</p>
{%endif%}
<a href = "{{url_for('authorize.admin_dash')}}">Go Back</a>

{%endblock%}
