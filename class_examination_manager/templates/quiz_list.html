{% extends "landing_page.html" %}
{% block title %}Quizzes{% endblock %}

{% block content %}
    <h2 style='padding:1rem'>Quizzes in {{ chapter.naam }}</h2>
    <ul>
        {% for quiz in quizzes %}
            <li style = 'padding:1rem'>
                {{quiz.naam}}
                
                <form action="{{ url_for('process.quiz_detail', qz_id=quiz.quizid) }}" method="POST" style="display:inline;">
                    <button type="submit">View Quiz</button>
                </form>

                <form action="{{ url_for('process.append_page', qz_id=quiz.quizid) }}" method="POST" style="display:inline;">
                <button type="submit">Add Questions</button>
                </form>
                
                <form action="{{ url_for('process.pop_quiz', qz_id=quiz.quizid) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this quiz?');">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a style="padding:0.5rem" href="{{ url_for('authorize.admin_dash') }}">Back to Admin Dashboard</a>
{% endblock %}
